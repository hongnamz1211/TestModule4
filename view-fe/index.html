<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Thành Phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="controller">
    <div class="card">
        <div class="card-header">
            <table>
                <tr>
                    <th><h3>Danh sách thành phố</h3></th>
                    <th>
                        <button class="btn btn-primary" onclick="showCreate()" style="margin-left: 900px">Thêm thành
                            phố
                        </button>
                    </th>
                </tr>
            </table>
        </div>
        <div class="card-body">
            <table class="table table-striped" border="1">
                <thead>
                <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col" colspan="2"></th>
                </tr>
                </thead>
                <tbody id="showAll">

                </tbody>
            </table>
        </div>
    </div>
</div>


<div id="formEdit" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal">Sửa thành phố</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <form id="form" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" class="form-control" id="namecity1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quốc gia</label>
                            <select name="" id="national1">

                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Diện tích</label>
                            <input type="text" class="form-control" id="area1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dân số</label>
                            <input type="text" class="form-control" id="population1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">GDP</label>
                            <input type="text" class="form-control" id="gdp1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới thiệu</label>
                            <input type="text" class="form-control" id="description1" required>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="idcity1" required>
                        </div>
                        <div class="modal-footer">
                            <button onclick="updateCity()" class="btn btn-secondary">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="formCreate" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal1">Tạo thành phố</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <form id="form1" class="row g-3 needs-validation" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Tên</label>
                            <input type="text" class="form-control" id="namecity" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quốc gia</label>
                            <select name="" id="national">

                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Diện tích</label>
                            <input type="text" class="form-control" id="area" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Dân số</label>
                            <input type="text" class="form-control" id="population" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">GDP</label>
                            <input type="text" class="form-control" id="gdp" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới thiệu</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="modal-footer">
                            <button onclick="createCity()" class="btn btn-secondary">Nhập thành phố</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="formDetails" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal2">Add Department</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <div class="mb-3" style="margin-left: 50%">
                        <button onclick="closeDetailForm()" class="btn btn-secondary">Xem danh sách thành phố</button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tên</label>
                        <input type="text" class="form-control" id="namecity2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quốc gia</label>
                        <input type="text" class="form-control" id="national2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diện tích</label>
                        <input type="text" class="form-control" id="area2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dân số</label>
                        <input type="text" class="form-control" id="population2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">GDP</label>
                        <input type="text" class="form-control" id="gdp2" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới thiệu</label>
                        <input type="text" class="form-control" id="description2" disabled>
                    </div>
                    <div style="display: flex">
                        <div class="mb-3" id="btn_edit" style="margin-left: 330px">

                        </div>
                        <div class="mb-3" id="btn_delete" style="margin-left: 10px">

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="formDelete" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h3 class="modal-title" id="titleModal3">Xóa thành phố</h3>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <p>Bạn có chắc chắn muốn xóa thành phố</p>
                    <div style="display: flex">
                        <div class="mb-3" id="btn_delete_yes" style="margin-left: 320px">

                        </div>
                        <div class="mb-3" id="btn_home" style="margin-left: 10px">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
